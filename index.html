<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- script -->
    <script src="./script.js" defer></script>
    <!-- boxicons css -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="header">Basic Calculator</div>
      <div class="screen-field">
        <div class="screen" id="top-screen"></div>
        <div class="screen" id="bottom-screen">0</div>
      </div>
      <div class="buttons-container">
        <button class="button operator" id="percent">%</button>
        <button class="button" id="clear" data-key="Escape" data-num="Escape">
          C
        </button>
        <button
          class="button"
          id="backspace"
          data-key="Backspace"
          data-num="Backspace"
        >
          <box-icon name="undo"></box-icon>
        </button>
        <button
          class="button operator"
          id="divide"
          data-key="Slash"
          data-num="NumpadDivide"
          value="/"
        >
          &divide;
        </button>
        <button
          class="button number"
          data-key="Digit7"
          data-num="Numpad7"
          value="7"
        >
          7
        </button>
        <button
          class="button number"
          data-key="Digit8"
          data-num="Numpad8"
          value="8"
        >
          8
        </button>
        <button
          class="button number"
          data-key="Digit9"
          data-num="Numpad9"
          value="9"
        >
          9
        </button>
        <button
          class="button operator"
          id="mul"
          data-key="NumpadMultiply"
          data-num="NumpadMultiply"
          value="*"
        >
          &#215;
        </button>
        <button
          class="button number"
          data-key="Digit4"
          data-num="Numpad4"
          value="4"
        >
          4
        </button>
        <button
          class="button number"
          data-key="Digit5"
          data-num="Numpad5"
          value="5"
        >
          5
        </button>
        <button
          class="button number"
          data-key="Digit6"
          data-num="Numpad6"
          value="6"
        >
          6
        </button>
        <button
          class="button operator"
          id="sub"
          data-key="Minus"
          data-num="NumpadSubtract"
          value="-"
        >
          -
        </button>
        <button
          class="button number"
          data-key="Digit1"
          data-num="Numpad1"
          value="1"
        >
          1
        </button>
        <button
          class="button number"
          data-key="Digit2"
          data-num="Numpad2"
          value="2"
        >
          2
        </button>
        <button
          class="button number"
          data-key="Digit3"
          data-num="Numpad3"
          value="3"
        >
          3
        </button>
        <button
          class="button operator"
          id="add"
          data-key="NumpadAdd"
          data-num="NumpadAdd"
          value="+"
        >
          +
        </button>
        <button class="button" id="sign">+/-</button>
        <button
          class="button number"
          data-key="Digit0"
          data-num="Numpad0"
          value="0"
        >
          0
        </button>
        <button
          class="button"
          id="float-point"
          data-key="Period"
          data-num="NumpadDecimal"
        >
          .
        </button>
        <button
          class="button operator"
          id="equals"
          data-key="Equal"
          data-num="NumpadEnter"
          value="="
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
