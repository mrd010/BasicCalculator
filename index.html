<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- script -->
    <script src="./script.js"></script>
    <!-- boxicons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="header">Basic Calculator</div>
      <div class="screen-field">
        <div class="screen" id="top-screen">1+5</div>
        <div class="screen" id="bottom-screen">0</div>
      </div>
      <div class="buttons-container">
        <button class="button operator" id="percent">%</button>
        <button class="button" id="clear">C</button>
        <button class="button" id="backspace">
          <i class="bx bx-undo"></i>
        </button>
        <button class="button operator" id="button">&divide;</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator" id="mul">&#215;</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator" id="sub">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator" id="add">+</button>
        <button class="button number-m" id="sign">+/-</button>
        <button class="button number">0</button>
        <button class="button number-m" id="float-point">.</button>
        <button class="button operator" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
